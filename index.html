<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smartphones shop</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/1a052ad93a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container my-5">
        <dziv class="d-flex justify-content-between">
            <h1 class="h2">Gilos.uz/smartphones</h1>

            <button class="btn btn-primary px-4" data-bs-toggle="modal" data-bs-target="#add-product-modal">
                <span class="me-2">Add product</span>
                <i class="fa-solid fa-plus"></i>
            </button>
        </dziv>

        <div class="row mt-5">
            <div class="col-3">
                <h2 class="h4 mb-4">Filter</h2>
                <form id="filter-form" action="#">
                    <div class="mb-3">
                        <label for="search" class="form-label">Search</label>
                        <input type="search" id="filter-search" class="form-control" placeholder="Falonchi">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Price</label>
                        <div class="row">
                            <div class="col-6">
                                <input type="number" class="form-control" id="mark-from" min="0" aria-label="From" placeholder="From">
                            </div>
                            <div class="col-6">
                                <input type="number" class="form-control" id="mark-to" min="0" aria-label="To" placeholder="To">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="manufacturer" class="form-label">Manufacturer</label>
                        <select class="form-select" id="filter-manufacturer">
                            <option value="0">All</option>
                            <option value="1">Apple</option>
                            <option value="2">Xiaomi</option>
                            <option value="3">Samgung</option>
                            <option value="4">Huawei</option>
                            <!-- manufacturers array bu yerga kelishi kerak -->
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="sortby" class="form-label">Sort by</label>
                        <select class="form-select" id="sortby">
                            <option value="1">Name</option>
                            <option value="2">Price: to lowest</option>
                            <option value="3">Price: to highest</option>
                            <option value="4">Date</option>
                        </select>
                    </div>

                    <button class="btn btn-primary d-block w-100 py-2">Filter</button>
                </form>
            </div>

            <section class="col-9">
                <div class="d-flex justify-content-between align-items-baseline">
                    <h2 class="h4 mb-4">Products list</h2>
                    <p>Count: 4</p>
                </div>
                <div class="tel-wrapper d-flex justify-content-evenly flex-wrap">

                </div>
            </section>
        </div>
    </div>

    <div class="modal fade" id="add-product-modal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">Add product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-product-form">
                        <div class="mb-3">
                            <label for="product-title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="product-title" placeholder="Falon telefon">
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input type="number" class="form-control" id="price" placeholder="12400000">
                        </div>
                        <div class="mb-3">
                            <label for="product-manufacturer" class="form-label">Manufacturer</label>
                            <select class="form-select" id="product-manufacturer">
                                <option value="4">Select manufacture</option>
                                <option value="Redmi">Xiaomi</option>
                                <option value="Samsung">Samsung</option>
                                <option value="Apple">Apple</option>
                                <option value="Huawei">Huawei</option>
                                <!-- manufacturers array bu yerga kelishi kerak -->
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="benefits" class="form-label">Benefits</label>
                            <input type="text" class="form-control" id="benefits" placeholder="150">

                            <ul class="d-flex flex-wrap list-unstyled mt-3">
                                <li class="me-1 mb-1"><button type="button" class="btn btn-sm badge rounded-pill btn-danger">8gb</button></li>
                                <li class="me-1 mb-1"><button type="button" class="btn btn-sm badge rounded-pill btn-danger">128gb</button></li>
                                <li class="me-1 mb-1"><button type="button" class="btn btn-sm badge rounded-pill btn-danger">Waterproof</button></li>
                                <li class="me-1 mb-1"><button type="button" class="btn btn-sm badge rounded-pill btn-danger">Falon yaxshi tarafi</button></li>
                            </ul>
                        </div>
                        <button type="submit" class="btn btn-primary d-block w-100 p-2">Add product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="edit-product-modal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProductModalLabel">Edit product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-product-form">
                        <div class="mb-3">
                            <label for="edit-product-title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="edit-product-title" placeholder="Falon telefon">
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input type="number" class="form-control" id="edit-product-price" placeholder="12400000">
                        </div>
                        <div class="mb-3">
                            <label for="product-manufacturer" class="form-label">Manufacturer</label>
                            <select class="form-select" id="edit-product-manufacturer">
                                <option value="4">Select manufacture</option>
                                <option value="Redmi">Redmi</option>
                                <option value="Samsung">Samsung</option>
                                <option value="Apple">Apple</option>
                                <option value="Huawei">Huawei</option>
                                <!-- manufacturers array bu yerga kelishi kerak -->
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="benefits" class="form-label">Benefits</label>
                            <input type="text" class="form-control" id="edit-product-benefits" placeholder="150">

                            <ul class="d-flex flex-wrap list-unstyled mt-3">
                                <li class="me-1 mb-1"><button type="button" class="btn btn-sm badge rounded-pill btn-danger">8gb</button></li>
                                <li class="me-1 mb-1"><button type="button" class="btn btn-sm badge rounded-pill btn-danger">128gb</button></li>
                                <li class="me-1 mb-1"><button type="button" class="btn btn-sm badge rounded-pill btn-danger">Waterproof</button></li>
                                <li class="me-1 mb-1"><button type="button" class="btn btn-sm badge rounded-pill btn-danger">Falon yaxshi tarafi</button></li>
                            </ul>
                        </div>
                        <button type="submit" class="btn btn-primary d-block w-100 p-2">Edit product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <template id="tel-template">
        <!-- <ul class="row list-unstyled g-3">
        </ul> -->
            <!-- <li class="col-4"> -->
                <div class="card mb-3">
                <img src="https://picsum.photos/300/200" alt="photos" class="card-img" width="300" height="200">
                <div class="card-body">
                    <h3 class="card-title"> </h3>
                    <p class="card-price fw-bold"><mark></mark></p>
                    <p class="card-id"></p>
                    <p class="card-old-price"><s></s></p>
                    <p class="badge company-name bg-success"></p>
                    <p class="card-data"></p>
                    
                    <ul class="d-flex flex-wrap list-unstyled tel-condition">
                        <li class="tel-condition-ram badge bg-primary me-1 mb-1"></li>
                        <li class="tel-condition-memory badge bg-primary me-1 mb-1"></li>
                        <li class="tel-condition-waterproof badge bg-primary me-1 mb-1"></li>
                        <li class="tel-good-side badge bg-primary me-1 mb-1"></li>
                    </ul> 
                    
                    <div class="position-absolute top-0 end-0 d-flex">
                        <button class="btn rounded-0 btn-secondary" data-bs-toggle="modal" data-bs-target="#edit-product-modal"><i style="pointer-events: none;" class="fa-solid fa-pen"></i></button>
                        <button class="btn-trash btn rounded-0 btn-danger"><i style="pointer-events: none;" class="fa-solid fa-trash"></i></button>
                    </div>
                </div>
            </div>
        <!-- </li> -->
        </template>

    <script src="js/bootstrap.bundle.min.js"></script>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
